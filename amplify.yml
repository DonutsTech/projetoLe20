version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths: []  # Desabilita o cache de build para evitar sobrecarga de espa√ßo
proxy:
  - /api/download:
      target: https://www.le20rep.com/api/download
      secure: true
      proxyTimeout: 60000
      maxBodySize: 50mb
  - /api/email:
      target: https://www.le20rep.com/api/sendEmail
      secure: true
      proxyTimeout: 60000
      maxBodySize: 50mb
